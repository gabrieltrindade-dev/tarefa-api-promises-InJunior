<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homepage</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/logo.png" alt="Ícone de camiseta">
        </div>

        <div class="areaH1">
            <h1>Roup{IN}nha</h1>
        </div>

        <div class="areaAdmin">
            <img src="../assets/desenhoadm.png" alt="Ícone de administrador">
            <p>Modo administrador</p>
        </div>
    </header>

    <main>
        <h2>Adicionar nova peça ao estoque</h2>

        <section class="form-bloco">
            <form>
                <div class="colunas-container">
                    <div class="coluna">
                        <label for="nome">Nome da peça</label>
                        <input type="text" id="nome" placeholder="Nome">

                        <label for="imagem">Image</label>
                        <input type="text" id="image" placeholder="Image">

                        <label for="descricao">Descrição</label>
                        <input type="text" id="descricao" placeholder="Descrição">
                    </div>

                    <div class="coluna">
                        <label for="preco">Preço</label>
                        <input type="text" id="preco" placeholder="Preço">

                        <label for="categorias">Categorias</label>
                        <input type="text" id="categorias" placeholder="Categorias">

                        <label for="avaliacao">Avaliação</label>
                        <input type="text" id="avaliacao" placeholder="Avaliação">
                    </div>
                </div>

                <div class="botao-container">
                    <button type="submit">Criar peça</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <section class="footerEndereçoContato">
            <div class="endereco">
                <h4>Endereço</h4>
                <p>Av. Milton Tavares de Souza,<br>
                s/n - Sala 115 B - Boa Viagem,<br>
                Niterói - RJ<br>
                CEP: 24210-315</p>
            </div>
            <div class="contato">
                <h4>Fale conosco</h4>
                <p>contato@injunior.com.br</p>
                <div class="icones">
                    <img src="../assets/logoinsta.png" alt="Instagram" />
                    <img src="../assets/logofacebook.png" alt="Facebook" />
                    <img src="../assets/logolinkedin.png" alt="LinkedIn" />
                </div>
            </div>
        </section>

        <section class="footerCopyright">
            <p>© Copyright 2025. IN Junior. Todos os direitos reservados. Niterói, Brasil.</p>
        </section>
    </footer>
</body>
</html>
